{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ book.title }} | Book Hub</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* 3D Scene */
      .scene {
        perspective: none;
      }

      /* Book Container */
      .book {
        position: relative;
        display: flex;
        width: 1050px;
        height: 580px;
        transform: none;

        background: #fdfcf8;
        border-radius: 16px;
        border: 6px solid #d77d2e; /* brownish book border */
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45);
      }

      /* Book Spine */
      .book::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 0;
        width: 3px;
        height: 100%;
        background: rgba(139, 107, 79, 0.45);
      }

      /* Pages */
      .page {
        width: 50%;
        height: 100%;
      }

      /* Left Page (Cover) */
      .left {
        padding: 0;
        overflow: hidden;
        background: #f5f1e8;
        border-radius: 10px 0 0 10px;
        transform: none;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Cover Image */
      .left img {
        width: 100%;
        height: 100%;
        object-fit: fill; /* fills page edge-to-edge */
      }

      .no-cover {
        font-size: 18px;
        opacity: 0.6;
      }

      /* Right Page (Details) */
      .right {
        padding: 40px;
        background: #fffdf8; /* warm paper tone */
        border-radius: 0 10px 10px 0;
        transform: none;
        color: #333;
      }

      /* Title */
      .right h1 {
        font-size: 30px;
        margin-bottom: 8px;
      }

      /* Author */
      .author {
        font-size: 15px;
        color: #555;
        margin-bottom: 18px;
      }

      /* Meta Info */
      .meta {
        font-size: 14px;
        margin-bottom: 22px;
        color: #777;
      }

      .meta span:first-child {
        font-weight: 500;
      }

      /* Description */
      .description {
        font-size: 15px;
        line-height: 1.7;
        margin-bottom: 30px;
      }

      /* Back Link */
      .back {
        text-decoration: none;
        font-size: 14px;
        color: #203a43;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <div class="book">
        <!-- Left Page -->
        <div class="page left">
          {% if book.image %}
          <img src="{{ book.image.url }}" alt="{{ book.title }}" />
          {% else %}
          <div class="no-cover">No Cover</div>
          {% endif %}
        </div>

        <!-- Right Page -->
        <div class="page right">
          <h1>{{ book.title }}</h1>

          <p class="author">by {{ book.author }}</p>

          <div class="meta">
            <span>Published:</span>
            <span>{{ book.published_date }}</span>
          </div>

          <div class="description">{{ book.description }}</div>

          <a href="{% url 'book_list' %}" class="back">‚Üê Back to list</a>
        </div>
      </div>
    </div>
  </body>
</html>
